<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<style>
		* { box-sizing: border-box; }
		*:after { box-sizing: border-box; }
		*:focus { outline: none; }
		.cardContainer { width: 1024px; margin: 0 auto; }
		.card { margin-bottom: 10px; padding: 10px; position: relative; }
		.card img { width: 100%; display: block; margin: 0 auto; }
		.linkBox { text-align: center; font-size: .8em;  }
		.linkBox a { display: inline-block; background: rgba(0,0,0,.5); color: #fff; padding: 12% 0 3%; text-decoration: none; position: relative; transition: background .1s ease-out; }
		.linkBox a:before { font-family: 'fontawesome'; position: absolute; top: 13%; left: 38%; font-size: 2em; }
		.linkBox a.contact:before { content: '\f0e0'; }
		.linkBox a.instagram:before { content: '\f16d'; }
		.linkBox a.zoom:before { content: '\f00e'; }
		.linkBox a:hover { background: rgba(0,0,0,.8); cursor: pointer; }
		img { max-width: 100%; }

		.contactModal > div { padding: 15px; }
		.contactModal h2 { margin: 0 0 10px; }
		.contactModal .thumbnail { max-width: 40%; float: right; width: 175px; margin: 0 0 5px 5px; }

		.contactModal form { margin: 0; }
		.contactModal textarea { resize: none; height: 90px; }
		.contactModal input, .contactModal textarea { border: 1px solid #666; margin: 0 0 5px; padding: 8px 5px; }
		.contactModal input:focus, .contactModal textarea:focus { outline: none; background: #eee; }
		.contactModal button { width: 100%; background: #162955; color: #fff; padding: 8px 0; text-align: center; border: none; transition: background .2s ease-out; }
		.contactModal button:after { content: '\f105'; font-family: 'fontawesome'; margin: 0 0 0 7px; }
		.contactModal button:hover { background: #061539; }
		.zoomNavigation a { text-align: center; background: rgba(0,0,0,.5); color: #fff; text-decoration: none; transition: background .1s ease-out; padding: 30px 0; }
		.zoomNavigation a:after,.zoomNavigation a:before { font-family: 'fontawesome'; }
		.zoomNavigation a.next:after { content: '\f105'; margin-left: 7px; }
		.zoomNavigation a.prev:before { content: '\f104'; margin-right: 7px; }
		.zoomNavigation a:hover { background: rgba(0,0,0,.8); cursor: pointer; }
	</style>
</head>
<body>
	<div class="headerWrapper">
		<header>
			<h1>Chads Glass V2</h1>
		</header>
	</div>
	<div id="app"></div>

	<script src="/bundled.js"></script>
</body>
</html>
